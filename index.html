<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="icon" href="/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FuelSaverr</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="/config.js"></script>
        <script>
            window.map = null;
            window.mapLoaded = false;
            function initMap(){
                window.map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: -27.382073,
                        lng: 152.8531152
                    },
                    zoom: 11,
                    disableDefaultUI: true,
                    mapId: window.mapId
                });
            }
        </script>
        <script type="module" src="/src/main.js"></script>
        <script src="https://kit.fontawesome.com/7b4371f216.js" crossorigin="anonymous"></script>

        <meta property="og:title" content="FuelSaverr" />
        <meta property="og:description" content="Distance-based fuel calculator from over 1,000 cars." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://fuelsaverr.com" />
        <meta property="og:image" content="https://fuelsaverr.com/og-logo.jpg" />
    </head>
    <body id="app-body">
        <div id="map"></div>
        <div id="app"></div>
    </body>
    <style type="text/css">
        #app-body, #map{
            background-color: #0f1114;
        }
        [v-cloak]{
            display: block;
        }
    </style>
</html>
